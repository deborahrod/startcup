version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_criptorace
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123#&CR
      MYSQL_DATABASE: criptorace
      MYSQL_USER: criptoracer
      MYSQL_PASSWORD: raceCripto123#&
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - criptorace_net
      - proxy

  backend:
    build: .
    container_name: criptorace-backend
    depends_on:
      - mysql
    expose:
      - "8000"
    networks:
      - criptorace_net
      - proxy

volumes:
  mysql_data:

networks:
  proxy:
    external: true

  criptorace_net:
    driver: bridge
