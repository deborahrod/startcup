<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START CUP - Inscreva-se</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a1a3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #64B5F6;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64B5F6;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #64B5F6;
            font-size: 1rem;
            font-weight: bold;
        }

        .form-group input {
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #64B5F6;
            border-radius: 8px;
            background: rgba(100, 181, 246, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #42A5F5;
            background: rgba(100, 181, 246, 0.2);
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(100, 181, 246, 0.5);
        }

        .form-group input.error {
            border-color: #F44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .error-message {
            color: #F44336;
            font-size: 0.85rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-button {
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .parcerias-container {
            margin-top: auto;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parcerias-img {
            max-width: 500px;
            width: 100%;
            height: auto;
            display: block;
        }

        /* Botão Voltar */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #64B5F6;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }

        .back-button:hover {
            background: #42A5F5;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .parcerias-img {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-button">&lt;</a>
    <div class="container">
        <h1 class="title">START CUP</h1>
        <h2 class="subtitle">Inscreva-se</h2>

        <form class="form-container" id="inscricaoForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" maxlength="15" required>
                <span class="error-message" id="nomeError">O nome deve ter no máximo 15 caracteres</span>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                <span class="error-message" id="telefoneError">O telefone deve conter apenas números</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <span class="error-message" id="emailError">O email deve conter o símbolo @</span>
            </div>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>

    <div class="parcerias-container">
        <img src="images/parcerias.png" alt="Parcerias" class="parcerias-img">
    </div>

    <script>
        const form = document.getElementById('inscricaoForm');
        const nomeInput = document.getElementById('nome');
        const telefoneInput = document.getElementById('telefone');
        const emailInput = document.getElementById('email');
        const nomeError = document.getElementById('nomeError');
        const telefoneError = document.getElementById('telefoneError');
        const emailError = document.getElementById('emailError');

        // Validação do telefone - apenas números
        telefoneInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        // Validação do nome - máximo 15 caracteres
        nomeInput.addEventListener('input', function(e) {
            if (this.value.length > 15) {
                this.value = this.value.substring(0, 15);
            }
        });

        // Validação do formulário
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;

            // Validar nome
            if (nomeInput.value.length > 15) {
                nomeInput.classList.add('error');
                nomeError.classList.add('show');
                isValid = false;
            } else {
                nomeInput.classList.remove('error');
                nomeError.classList.remove('show');
            }

            // Validar telefone - apenas números
            if (!/^\d+$/.test(telefoneInput.value) || telefoneInput.value.length === 0) {
                telefoneInput.classList.add('error');
                telefoneError.classList.add('show');
                isValid = false;
            } else {
                telefoneInput.classList.remove('error');
                telefoneError.classList.remove('show');
            }

            // Validar email - deve conter @
            if (!emailInput.value.includes('@') || emailInput.value.length === 0) {
                emailInput.classList.add('error');
                emailError.classList.add('show');
                isValid = false;
            } else {
                emailInput.classList.remove('error');
                emailError.classList.remove('show');
            }

            // Se tudo estiver válido, redireciona para home
            if (isValid) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
