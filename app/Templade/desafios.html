<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START CUP - Desafios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a1a3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #64B5F6;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64B5F6;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .roleta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .roleta {
            width: 300px;
            height: 300px;
            border: 8px solid #64B5F6;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #64B5F6 0deg 72deg,
                #42A5F5 72deg 144deg,
                #2196F3 144deg 216deg,
                #1976D2 216deg 288deg,
                #1565C0 288deg 360deg
            );
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .roleta-question {
            position: absolute;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }

        /* SeÃ§Ã£o 1: 36 graus (centro de 0-72) */
        .roleta-question:nth-child(2) {
            transform: translate(-50%, -50%) rotate(36deg) translateY(-85px) rotate(-36deg);
        }

        /* SeÃ§Ã£o 2: 108 graus (centro de 72-144) */
        .roleta-question:nth-child(3) {
            transform: translate(-50%, -50%) rotate(108deg) translateY(-85px) rotate(-108deg);
        }

        /* SeÃ§Ã£o 3: 180 graus (centro de 144-216) */
        .roleta-question:nth-child(4) {
            transform: translate(-50%, -50%) rotate(180deg) translateY(-85px) rotate(-180deg);
        }

        /* SeÃ§Ã£o 4: 252 graus (centro de 216-288) */
        .roleta-question:nth-child(5) {
            transform: translate(-50%, -50%) rotate(252deg) translateY(-85px) rotate(-252deg);
        }

        /* SeÃ§Ã£o 5: 324 graus (centro de 288-360) */
        .roleta-question:nth-child(6) {
            transform: translate(-50%, -50%) rotate(324deg) translateY(-85px) rotate(-324deg);
        }

        .roleta.spinning {
            animation: spin 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(1080deg);
            }
        }

        .roleta-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #64B5F6;
            z-index: 10;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .challenge-button {
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
        }

        .challenge-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .challenge-button:active {
            transform: translateY(0);
        }

        .tabela-container {
            width: 100%;
            max-width: 700px;
            display: none;
            margin-bottom: 40px;
        }

        .tabela-container.show {
            display: block;
        }

        .tabela-anexar-container {
            width: 100%;
            max-width: 700px;
            display: none;
            margin-bottom: 40px;
        }

        .tabela-anexar-container.show {
            display: block;
        }

        .file-input-hidden {
            display: none;
        }

        .modal-description-text {
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .tabela-desafios {
            width: 100%;
            border-collapse: collapse;
            background: rgba(100, 181, 246, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.3);
        }

        .tabela-desafios thead {
            background: #64B5F6;
        }

        .tabela-desafios th {
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .tabela-desafios tbody tr {
            border-bottom: 1px solid rgba(100, 181, 246, 0.3);
            transition: background 0.3s ease;
        }

        .tabela-desafios tbody tr:hover {
            background: rgba(100, 181, 246, 0.2);
        }

        .tabela-desafios tbody tr:last-child {
            border-bottom: none;
        }

        .tabela-desafios td {
            color: #64B5F6;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
        }

        .tabela-desafios td.coin-cell {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tabela-desafios .coin-icon-small {
            font-size: 1rem;
        }

        .tabela-desafios tr.expanded {
            background: rgba(100, 181, 246, 0.15);
        }

        .tabela-desafios tr.expanded td {
            border-bottom: 2px solid rgba(100, 181, 246, 0.5);
        }

        .descricao-row {
            display: none;
        }

        .descricao-row.show {
            display: table-row;
        }

        .descricao-cell {
            padding: 20px 15px;
            background: rgba(100, 181, 246, 0.1);
            color: white;
            font-size: 1rem;
            line-height: 1.6;
            border-top: 2px solid rgba(100, 181, 246, 0.3);
        }

        .parcerias-container {
            margin-top: auto;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parcerias-img {
            max-width: 500px;
            width: 100%;
            height: auto;
            display: block;
        }

        /* BotÃ£o Voltar */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #64B5F6;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }

        .back-button:hover {
            background: #42A5F5;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        /* Modal Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.3s ease;
            position: relative;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(90deg);
        }

        .modal-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-description {
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: center;
        }

        .modal-description .modal-description-text {
            text-align: left;
        }

        .modal-reward {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .modal-reward-text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .coin-icon {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .roleta {
                width: 250px;
                height: 250px;
            }

            .buttons-container {
                flex-direction: column;
                width: 100%;
            }

            .challenge-button {
                width: 100%;
            }

            .parcerias-img {
                max-width: 400px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-button">&lt;</a>
    <div class="container">
        <h1 class="title">START CUP</h1>
        <h2 class="subtitle">Desafios</h2>

        <div class="roleta-container" id="roletaContainer">
            <div class="roleta" id="roleta">
                <div class="roleta-pointer"></div>
                <div class="roleta-question">?</div>
                <div class="roleta-question">?</div>
                <div class="roleta-question">?</div>
                <div class="roleta-question">?</div>
                <div class="roleta-question">?</div>
            </div>
            <div class="buttons-container">
                <button class="challenge-button" id="desafioAleatorio">Desafio AleatÃ³rio</button>
                <button class="challenge-button" id="escolherDesafio">Escolher Desafio</button>
                <button class="challenge-button" id="anexarImagem">Anexar Imagem</button>
            </div>
        </div>

        <div class="tabela-container" id="tabelaContainer">
            <table class="tabela-desafios">
                <thead>
                    <tr>
                        <th>TÃ­tulo</th>
                        <th>Moedas</th>
                    </tr>
                </thead>
                <tbody id="tabelaEscolherBody">
                    <!-- SerÃ¡ preenchido via JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="tabela-anexar-container" id="tabelaAnexarContainer">
            <table class="tabela-desafios">
                <thead>
                    <tr>
                        <th>Nome do Desafio</th>
                        <th>Moedas</th>
                    </tr>
                </thead>
                <tbody id="tabelaAnexarBody">
                    <!-- SerÃ¡ preenchido via JavaScript -->
                </tbody>
            </table>
        </div>

        <input type="file" id="fileInput" accept="image/*" class="file-input-hidden">
    </div>

    <div class="parcerias-container">
        <img src="images/parcerias.png" alt="Parcerias" class="parcerias-img">
    </div>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-description" id="modalDescription"></p>
            <div class="modal-reward">
                <span class="coin-icon">ðŸª™</span>
                <span class="modal-reward-text" id="modalReward"></span>
            </div>
        </div>
    </div>

    <script>
        const roleta = document.getElementById('roleta');
        const roletaContainer = document.getElementById('roletaContainer');
        const tabelaContainer = document.getElementById('tabelaContainer');
        const tabelaAnexarContainer = document.getElementById('tabelaAnexarContainer');
        const tabelaEscolherBody = document.getElementById('tabelaEscolherBody');
        const tabelaAnexarBody = document.getElementById('tabelaAnexarBody');
        const desafioAleatorioBtn = document.getElementById('desafioAleatorio');
        const escolherDesafioBtn = document.getElementById('escolherDesafio');
        const anexarImagemBtn = document.getElementById('anexarImagem');
        const fileInput = document.getElementById('fileInput');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalReward = document.getElementById('modalReward');

        // Lista de desafios
        const desafios = [
            {
                titulo: "Vamos tentar atÃ© o primeiro",
                descricao: "Complete o primeiro desafio com sucesso e ganhe recompensas incrÃ­veis!",
                moedas: 100
            },
            {
                titulo: "Desafio de ProgramaÃ§Ã£o",
                descricao: "Crie um programa que resolva um problema complexo usando lÃ³gica e criatividade.",
                moedas: 150
            },
            {
                titulo: "Desafio de RobÃ³tica",
                descricao: "Construa e programe um robÃ´ que execute uma tarefa especÃ­fica com precisÃ£o.",
                moedas: 200
            },
            {
                titulo: "Desafio de InovaÃ§Ã£o",
                descricao: "Apresente uma soluÃ§Ã£o inovadora para um problema do dia a dia usando tecnologia.",
                moedas: 180
            },
            {
                titulo: "Desafio em Equipe",
                descricao: "Trabalhe em equipe para resolver um desafio colaborativo e ganhe bÃ´nus!",
                moedas: 250
            }
        ];

        // Fechar modal
        modalClose.addEventListener('click', function() {
            modalOverlay.classList.remove('show');
        });

        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('show');
            }
        });

        // BotÃ£o Desafio AleatÃ³rio - gira a roleta
        desafioAleatorioBtn.addEventListener('click', function() {
            roleta.classList.add('spinning');
            desafioAleatorioBtn.disabled = true;
            
            setTimeout(function() {
                roleta.classList.remove('spinning');
                desafioAleatorioBtn.disabled = false;
                
                // Seleciona um desafio aleatÃ³rio
                const desafioAleatorio = desafios[Math.floor(Math.random() * desafios.length)];
                
                // Mostra o modal com os detalhes
                modalTitle.textContent = desafioAleatorio.titulo;
                modalDescription.textContent = desafioAleatorio.descricao;
                modalReward.textContent = `${desafioAleatorio.moedas} moedas`;
                
                modalOverlay.classList.add('show');
            }, 3000);
        });

        // Preencher tabelas com desafios
        function preencherTabelas() {
            // Limpar tabelas
            tabelaEscolherBody.innerHTML = '';
            tabelaAnexarBody.innerHTML = '';

            desafios.forEach((desafio, index) => {
                // Tabela de Escolher Desafio
                const rowEscolher = document.createElement('tr');
                rowEscolher.dataset.desafioIndex = index;
                rowEscolher.innerHTML = `
                    <td>${desafio.titulo}</td>
                    <td class="coin-cell">
                        <span class="coin-icon-small">ðŸª™</span>
                        <span>${desafio.moedas}</span>
                    </td>
                `;
                rowEscolher.addEventListener('click', function() {
                    mostrarDescricaoDesafio(desafio, rowEscolher);
                });
                tabelaEscolherBody.appendChild(rowEscolher);

                // Linha de descriÃ§Ã£o (inicialmente oculta)
                const descricaoRow = document.createElement('tr');
                descricaoRow.className = 'descricao-row';
                descricaoRow.dataset.desafioIndex = index;
                descricaoRow.innerHTML = `
                    <td colspan="2" class="descricao-cell">${desafio.descricao}</td>
                `;
                tabelaEscolherBody.appendChild(descricaoRow);

                // Tabela de Anexar Imagem
                const rowAnexar = document.createElement('tr');
                rowAnexar.innerHTML = `
                    <td>${desafio.titulo}</td>
                    <td class="coin-cell">
                        <span class="coin-icon-small">ðŸª™</span>
                        <span>${desafio.moedas}</span>
                    </td>
                `;
                rowAnexar.addEventListener('click', function() {
                    anexarImagemDesafio(desafio);
                });
                tabelaAnexarBody.appendChild(rowAnexar);
            });
        }

        // Mostrar descriÃ§Ã£o do desafio na tabela
        function mostrarDescricaoDesafio(desafio, row) {
            // Remover todas as expansÃµes anteriores
            const allRows = tabelaEscolherBody.querySelectorAll('tr');
            const allDescRows = tabelaEscolherBody.querySelectorAll('.descricao-row');
            
            allRows.forEach(r => r.classList.remove('expanded'));
            allDescRows.forEach(r => r.classList.remove('show'));

            // Expandir a linha clicada
            row.classList.add('expanded');
            const descricaoRow = tabelaEscolherBody.querySelector(`.descricao-row[data-desafio-index="${row.dataset.desafioIndex}"]`);
            if (descricaoRow) {
                descricaoRow.classList.add('show');
                // Scroll suave atÃ© a descriÃ§Ã£o
                setTimeout(() => {
                    descricaoRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        }

        // Anexar imagem ao desafio
        function anexarImagemDesafio(desafio) {
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Aqui vocÃª pode processar o arquivo
                    alert(`Imagem anexada para o desafio: ${desafio.titulo}\nArquivo: ${file.name}`);
                    // Limpar o input para permitir selecionar o mesmo arquivo novamente
                    fileInput.value = '';
                }
            };
            fileInput.click();
        }

        // BotÃ£o Escolher Desafio - remove roleta e mostra tabela
        escolherDesafioBtn.addEventListener('click', function() {
            roletaContainer.style.display = 'none';
            tabelaAnexarContainer.classList.remove('show');
            tabelaContainer.classList.add('show');
        });

        // BotÃ£o Anexar Imagem - remove roleta e mostra tabela de anexar
        anexarImagemBtn.addEventListener('click', function() {
            roletaContainer.style.display = 'none';
            tabelaContainer.classList.remove('show');
            tabelaAnexarContainer.classList.add('show');
        });

        // Inicializar tabelas
        preencherTabelas();
    </script>
</body>
</html>
