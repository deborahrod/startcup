<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START CUP - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a1a3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #64B5F6;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            margin-bottom: 40px;
        }

        .buttons-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .menu-button {
            background: #64B5F6;
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(100, 181, 246, 0.3);
        }

        .menu-button:hover {
            background: #42A5F5;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(100, 181, 246, 0.4);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        .parcerias-container {
            margin-top: auto;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parcerias-img {
            max-width: 500px;
            width: 100%;
            height: auto;
            display: block;
        }

        /* Bot√£o Voltar */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #64B5F6;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }

        .back-button:hover {
            background: #42A5F5;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .menu-button {
                font-size: 1rem;
                padding: 15px 25px;
            }

            .parcerias-img {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <a href="start_cup.html" class="back-button">&lt;</a>
    <div class="container">
        <h1 class="title">START CUP</h1>
        
        <div class="buttons-container">
            <a href="inscrevase.html" class="menu-button" style="text-decoration: none; display: block; text-align: center;">Inscreva-se</a>
            <a href="desafios.html" class="menu-button" style="text-decoration: none; display: block; text-align: center;">Desafios</a>
            <a href="ranking.html" class="menu-button" style="text-decoration: none; display: block; text-align: center;">Ranking</a>
            <a href="regras.html" class="menu-button" style="text-decoration: none; display: block; text-align: center;">Ver Regras</a>
        </div>
    </div>

    <div class="parcerias-container">
        <img src="images/parcerias.png" alt="Parcerias" class="parcerias-img">
    </div>
</body>
</html>
