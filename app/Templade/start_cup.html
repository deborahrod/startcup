<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START CUP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a1a3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        /* Título START CUP */
        .title {
            font-size: 6rem;
            font-weight: bold;
            color: #64B5F6;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            text-align: center;
        }

        /* Ícone de troféu */
        .trophy {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #64B5F6;
            filter: drop-shadow(0 0 10px rgba(100, 181, 246, 0.5));
        }

        .trophy svg {
            width: 100%;
            height: 100%;
        }

        /* Botão Iniciar */
        .start-button {
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .start-button:active {
            transform: translateY(0);
        }

        /* Container das imagens */
        .images-container {
            width: 100%;
            max-width: 800px;
            margin-top: auto;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0;
            line-height: 0;
            font-size: 0;
        }

        /* Imagem do logo (quadrado) - acima da imagem de parcerias */
        .logo-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            display: block;
            margin: 0;
            padding: 0;
            vertical-align: bottom;
        }

        /* Imagem de parcerias (retângulo) */
        .parcerias-img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            vertical-align: bottom;
        }

        /* Botão Voltar */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #64B5F6;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }

        .back-button:hover {
            background: #42A5F5;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .trophy {
                width: 60px;
                height: 60px;
            }

            .logo-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" style="display: none;">&lt;</a>
    <div class="container">
        <!-- Título START CUP -->
        <h1 class="title">START CUP</h1>

        <!-- Ícone de troféu -->
        <div class="trophy">
            <svg viewBox="0 0 100 100" fill="currentColor">
                <path d="M50 10 L40 30 L20 30 L30 45 L25 70 L50 60 L75 70 L70 45 L80 30 L60 30 Z" />
                <rect x="45" y="60" width="10" height="30" rx="2" />
                <rect x="40" y="85" width="20" height="5" rx="2" />
            </svg>
        </div>

        <!-- Botão Iniciar -->
        <a href="home.html" class="start-button">Iniciar</a>

        <!-- Container das imagens -->
        <div class="images-container"><!-- Imagem do logo (quadrado) - acima da imagem de parcerias -->
            <img src="images/logo.png" alt="Logo START" class="logo-img"><!-- Imagem de parcerias (retângulo) -->
            <img src="images/parcerias.png" alt="Parcerias" class="parcerias-img">
        </div>
    </div>
</body>
</html>
