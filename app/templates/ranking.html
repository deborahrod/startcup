    <title>START CUP - Ranking</title>

    <style>
        /* Fonte oficial */
        @font-face {
            font-family: 'Rague';
            src: url("{{ url_for('static', filename='fonts/Rague-Regular.otf') }}") format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rague', 'Arial', sans-serif;
            background: #0a1a3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(15px, 3vw, 40px) clamp(10px, 2vw, 20px);
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: clamp(2.2rem, 7vw, 3.5rem);
            color: #64B5F6;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            margin-bottom: clamp(5px, 1vh, 15px);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #64B5F6;
            margin-bottom: 30px;
            font-weight: normal;
        }

        /* Tabela */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(100, 181, 246, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.3);
        }

        .ranking-table thead {
            background: #64B5F6;
        }

        .ranking-table th {
            color: white;
            padding: 15px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: left;
        }

        .ranking-table tbody tr {
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(100, 181, 246, 0.3);
        }

        .ranking-table tbody tr:hover {
            background: rgba(100, 181, 246, 0.2);
        }

        .ranking-table td {
            padding: 15px;
            font-size: 1rem;
            color: #64B5F6;
        }

        .ranking-table td:first-child {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .position {
            font-weight: bold;
            min-width: 35px;
            font-size: 1.2rem;
        }

        .trophy-icon {
            font-size: 1.6rem;
        }

        .coin-cell {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .coin-icon-small {
            font-size: 1.1rem;
        }

        /* BotÃ£o Voltar */
        .back-button {
            position: fixed;
            top: clamp(10px, 2vh, 20px);
            left: clamp(10px, 2vw, 20px);
            background: #64B5F6;
            color: white;
            border: none;
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border-radius: 50%;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            transition: 0.3s ease;
            text-decoration: none;
            z-index: 99;
        }

        .back-button:hover {
            transform: scale(1.1);
            background: #42A5F5;
        }

        /* Parcerias */
        .parcerias-container {
            border-radius: 10px;
            background-color: white;
            width: auto;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .parcerias-img {
            width: 100%;
            max-width: 500px;
        }

        @media (max-width: 768px) {

            .ranking-table th,
            .ranking-table td {
                padding: 12px;
                font-size: 0.9rem;
            }

            .position {
                font-size: 1rem;
            }

            .trophy-icon {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
