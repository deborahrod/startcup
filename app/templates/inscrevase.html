<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START CUP - Inscreva-se</title>

    <style>
        @font-face {
            font-family: 'Rague';
            src: url("{{ url_for('static', filename='fonts/Rague-Regular.otf') }}") format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rague', 'Arial', sans-serif;
            background: #0a1a3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: clamp(15px, 3vw, 40px) clamp(10px, 2vw, 20px);
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            padding: 0 clamp(10px, 2vw, 20px);
        }

        /* Título */
        .title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #64B5F6;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            margin-bottom: clamp(5px, 1vh, 15px);
            text-align: center;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #64B5F6;
            margin-bottom: clamp(15px, 2vh, 30px);
            font-weight: normal;
            text-align: center;
        }

        /* Formulário */
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #64B5F6;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .form-group input {
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 1rem;
            border: 2px solid #64B5F6;
            background: rgba(100, 181, 246, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #42A5F5;
            background: rgba(100, 181, 246, 0.2);
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.4);
        }

        .submit-button {
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: clamp(12px, 2vw, 15px) clamp(25px, 5vw, 40px);
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            margin-top: 10px;
            font-family: 'Rague', 'Arial', sans-serif;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        /* Imagem de parceiros */
        .parcerias-container {
            border-radius: 10px;
            background-color: white;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            width: auto;
        }

        .parcerias-img {
            width: 100%;
            max-width: 500px;
            object-fit: contain;
        }

        /* Botão Voltar */
        .back-button {
            position: fixed;
            top: clamp(10px, 2vh, 20px);
            left: clamp(10px, 2vw, 20px);
            background: #64B5F6;
            color: white;
            border: none;
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border-radius: 50%;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 99;
        }

        .back-button:hover {
            background: #42A5F5;
            transform: scale(1.1);
        }

        .back-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <a href="{{ url_for('frontend.home') }}" class="back-button">&lt;</a>

    <div class="container">

        <h1 class="title">START CUP</h1>
        <h2 class="subtitle">Inscreva-se</h2>

        <form class="form-container" id="inscricaoForm">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <button type="submit" class="submit-button">Enviar</button>
        </form>

    </div>

    <div class="parcerias-container">
        <img src="{{ url_for('static', filename='images/parcerias.png') }}" alt="Parcerias" class="parcerias-img">
    </div>

    <script>
        const form = document.getElementById('inscricaoForm');
        const telefoneInput = document.getElementById('telefone');

        telefoneInput.addEventListener('input', function () {
            this.value = this.value.replace(/\D/g, '');
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = "{{ url_for('frontend.home') }}";
        });
    </script>

</body>

</html>
