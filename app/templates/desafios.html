<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START CUP - Desafios</title>

    <style>
        /* Fonte Rague */
        @font-face {
            font-family: 'Rague';
            src: url("{{ url_for('static', filename='fonts/Rague-Regular.otf') }}") format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rague', 'Arial', sans-serif;
            background: #0a1a3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(15px, 3vw, 40px) clamp(10px, 2vw, 20px);
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            padding: 0 clamp(10px, 2vw, 20px);
        }

        .title {
            font-size: clamp(2.2rem, 7vw, 3.5rem);
            font-weight: bold;
            color: #64B5F6;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            margin-bottom: clamp(5px, 1vh, 15px);
        }

        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #64B5F6;
            margin-bottom: 30px;
            font-weight: normal;
        }

        /* Roleta */
        .roleta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(20px, 3vh, 30px);
            margin-bottom: 40px;
            width: 100%;
        }

        .roleta {
            width: clamp(220px, 40vw, 300px);
            height: clamp(220px, 40vw, 300px);
            border: 8px solid #64B5F6;
            border-radius: 50%;
            background: conic-gradient(#64B5F6 0deg 72deg,
                    #42A5F5 72deg 144deg,
                    #2196F3 144deg 216deg,
                    #1976D2 216deg 288deg,
                    #1565C0 288deg 360deg);
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.5);
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .roleta-pointer {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #64B5F6;
            z-index: 10;
        }

        .roleta-question {
            position: absolute;
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }

        .roleta-question:nth-child(2) {
            transform: translate(-50%, -50%) rotate(36deg) translateY(-85px) rotate(-36deg);
        }

        .roleta-question:nth-child(3) {
            transform: translate(-50%, -50%) rotate(108deg) translateY(-85px) rotate(-108deg);
        }

        .roleta-question:nth-child(4) {
            transform: translate(-50%, -50%) rotate(180deg) translateY(-85px) rotate(-180deg);
        }

        .roleta-question:nth-child(5) {
            transform: translate(-50%, -50%) rotate(252deg) translateY(-85px) rotate(-252deg);
        }

        .roleta-question:nth-child(6) {
            transform: translate(-50%, -50%) rotate(324deg) translateY(-85px) rotate(-324deg);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(1080deg);
            }
        }

        .roleta.spinning {
            animation: spin 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        /* BotÃµes */
        .buttons-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .challenge-button {
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: clamp(12px, 2vw, 15px) clamp(25px, 4vw, 40px);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            font-family: 'Rague', 'Arial', sans-serif;
        }

        .challenge-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        /* Tabelas */
        .tabela-container,
        .tabela-anexar-container {
            width: 100%;
            max-width: 700px;
            display: none;
            margin-bottom: 40px;
        }

        .tabela-container.show,
        .tabela-anexar-container.show {
            display: block;
        }

        .tabela-desafios {
            width: 100%;
            border-collapse: collapse;
            background: rgba(100, 181, 246, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.3);
        }

        .tabela-desafios thead {
            background: #64B5F6;
        }

        .tabela-desafios th {
            color: white;
            padding: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .tabela-desafios td {
            color: #64B5F6;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
        }

        .descricao-cell {
            padding: 20px 15px;
            background: rgba(100, 181, 246, 0.1);
            color: white;
            line-height: 1.6;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            border-radius: 20px;
            padding: 35px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .modal-title {
            font-size: 1.6rem;
            text-align: center;
            color: white;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .modal-description {
            font-size: 1.1rem;
            color: white;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 1.4rem;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            float: right;
            font-family: 'Rague';
        }

        /* BotÃ£o Voltar */
        .back-button {
            position: fixed;
            top: clamp(10px, 2vh, 20px);
            left: clamp(10px, 2vw, 20px);
            background: #64B5F6;
            color: white;
            border: none;
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border-radius: 50%;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
            transition: 0.3s ease;
            text-decoration: none;
            z-index: 99;
        }

        .back-button:hover {
            transform: scale(1.1);
            background: #42A5F5;
        }

        /* Imagem de parcerias */
        .parcerias-container {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .parcerias-img {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>

<body>

    <a href="{{ url_for('frontend.home') }}" class="back-button">&lt;</a>

    <div class="container">

        <h1 class="title">START CUP</h1>
        <h2 class="subtitle">Desafios</h2>

        <!-- ROLETAS -->
        <div class="roleta-container" id="roletaContainer">
            <div class="roleta" id="roleta">
                <div class="roleta-pointer"></div>
                <div class="roleta-question">?</div>
                <div class="roleta-question">?</div>
                <div class="roleta-question">?</div>
                <div class="roleta-question">?</div>
                <div class="roleta-question">?</div>
            </div>

            <div class="buttons-container">
                <button class="challenge-button" id="desafioAleatorio">Desafio AleatÃ³rio</button>
                <button class="challenge-button" id="escolherDesafio">Escolher Desafio</button>
                <button class="challenge-button" id="anexarImagem">Anexar Imagem</button>
            </div>
        </div>

        <!-- TABELA ESCOLHER DESAFIO -->
        <div class="tabela-container" id="tabelaContainer">
            <table class="tabela-desafios">
                <thead>
                    <tr>
                        <th>TÃ­tulo</th>
                        <th>Moedas</th>
                    </tr>
                </thead>
                <tbody id="tabelaEscolherBody"></tbody>
            </table>
        </div>

        <!-- TABELA ANEXAR IMAGEM -->
        <div class="tabela-anexar-container" id="tabelaAnexarContainer">
            <table class="tabela-desafios">
                <thead>
                    <tr>
                        <th>Nome do Desafio</th>
                        <th>Moedas</th>
                    </tr>
                </thead>
                <tbody id="tabelaAnexarBody"></tbody>
            </table>
        </div>

        <input type="file" id="fileInput" accept="image/*" class="hidden">

    </div>

    <!-- Parcerias -->
    <div class="parcerias-container">
        <img src="{{ url_for('static', filename='images/parcerias.png') }}" class="parcerias-img" alt="Parcerias">
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-description" id="modalDescription"></p>
            <p class="modal-description"><strong>Recompensa:</strong> <span id="modalReward"></span></p>
        </div>
    </div>

    <!-- JS -->
    <script>
        const roleta = document.getElementById('roleta');
        const desafioAleatorioBtn = document.getElementById('desafioAleatorio');
        const escolherDesafioBtn = document.getElementById('escolherDesafio');
        const anexarImagemBtn = document.getElementById('anexarImagem');
        const tabelaEscolherBody = document.getElementById('tabelaEscolherBody');
        const tabelaAnexarBody = document.getElementById('tabelaAnexarBody');
        const roletaContainer = document.getElementById('roletaContainer');
        const tabelaContainer = document.getElementById('tabelaContainer');
        const tabelaAnexarContainer = document.getElementById('tabelaAnexarContainer');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalReward = document.getElementById('modalReward');
        const modalClose = document.getElementById('modalClose');
        const fileInput = document.getElementById('fileInput');

       const desafios = [
            {
                titulo: "Tirar uma foto com um cosplay",
                descricao: "Tire uma foto com qualquer cosplay presente no evento e apresente para a organizaÃ§Ã£o.",
                moedas: 250
            },
            {
                titulo: "Postar uma foto nos stories e marcar o @numbers_ifg",
                descricao: "FaÃ§a uma postagem nos stories do Instagram marcando o perfil @numbers_ifg.",
                moedas: 250
            },
            {
                titulo: "Chame alguÃ©m para participar do circuito",
                descricao: "Convide uma pessoa nova para participar do Circuito Start Cup e apresente Ã  equipe.",
                moedas: 250
            },
            {
                titulo: "Grave um vÃ­deo e poste nos stories e marque o @numbers_ifg",
                descricao: "Grave um vÃ­deo sobre sua participaÃ§Ã£o no circuito, poste nos stories e marque @numbers_ifg.",
                moedas: 250
            },
            {
                titulo: "Achou algo interessante na open? Mostre pra gente",
                descricao: "Encontre algo interessante na Open do evento e mostre para a organizaÃ§Ã£o.",
                moedas: 250
            }
        ];


        modalClose.onclick = () => modalOverlay.classList.remove('show');
        modalOverlay.onclick = e => { if (e.target === modalOverlay) modalOverlay.classList.remove('show'); }

        function preencherTabelas() {
            tabelaEscolherBody.innerHTML = "";
            tabelaAnexarBody.innerHTML = "";

            desafios.forEach((d, index) => {
                const trEscolher = document.createElement('tr');
                trEscolher.innerHTML = `
                    <td>${d.titulo}</td>
                    <td>ðŸª™ ${d.moedas}</td>
                `;
                trEscolher.onclick = () => abrirDescricao(d);
                tabelaEscolherBody.appendChild(trEscolher);

                const trAnexar = document.createElement('tr');
                trAnexar.innerHTML = `
                    <td>${d.titulo}</td>
                    <td>ðŸª™ ${d.moedas}</td>
                `;
                trAnexar.onclick = () => anexarImagem(d);
                tabelaAnexarBody.appendChild(trAnexar);
            });
        }

        function abrirDescricao(desafio) {
            modalTitle.textContent = desafio.titulo;
            modalDescription.textContent = desafio.descricao;
            modalReward.textContent = `${desafio.moedas} moedas`;
            modalOverlay.classList.add('show');
        }

        desafioAleatorioBtn.onclick = () => {
            roleta.classList.add('spinning');
            desafioAleatorioBtn.disabled = true;

            setTimeout(() => {
                roleta.classList.remove('spinning');
                desafioAleatorioBtn.disabled = false;

                const d = desafios[Math.floor(Math.random() * desafios.length)];
                abrirDescricao(d);
            }, 3000);
        };

        escolherDesafioBtn.onclick = () => {
            roletaContainer.style.display = "none";
            tabelaAnexarContainer.classList.remove("show");
            tabelaContainer.classList.add("show");
        };

        anexarImagemBtn.onclick = () => {
            roletaContainer.style.display = "none";
            tabelaContainer.classList.remove("show");
            tabelaAnexarContainer.classList.add("show");
        };

        function anexarImagem(desafio) {
            fileInput.onchange = e => {
                if (e.target.files.length > 0) {
                    alert(`Imagem anexada para o desafio: ${desafio.titulo}`);
                }
            };
            fileInput.click();
        }

        preencherTabelas();
    </script>

</body>

</html>
